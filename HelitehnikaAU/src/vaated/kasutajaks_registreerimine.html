<template>
<head>
	<require from="kujundus/kujundus.css"> </require>
	
	<require from="nav-bar.html"></require>

	<body class="body">
	
		
	
		<div class="main-content">
				<div class="container-fluid">
		
				
				<form class="ruly" role="form" id="userform" submit.delegate="addUser()" >
					<legend>Isikuandmed:</legend>
					<div class="column1">
						<label for="fistName">*&nbsp;Eesnimi:</label>
					    <input class="form-control" rows="1" id="firstname" name="name" value.bind="userData.firstname" pattern="^[A-z\d\.]{4,}$" oninvalid="setCustomValidity('Sisesta eesnimi!')" oninput="setCustomValidity('')"></input>
					    <label for="lastName">*&nbsp;Perekonnanimi:</label>
					    <input class="form-control" rows="1" id="lastname" name="lastname" value.bind="userData.lastname" pattern="^[A-z\d\.]{4,}$" oninvalid="setCustomValidity('Sisesta perenimi!')" oninput="setCustomValidity('')"></input>
					    <label for="phone">Telefon:</label>
					    <input class="form-control" rows="1" id="phone" name="phone" value.bind="userData.phone" pattern="^(?\+372\)[5-9]" oninvalid="setCustomValidity('Sisesta mobiili number')" oninput="setCustomValidity('')"></input>

					<legend>Kasutajakonto info:</legend>

					    <label for="email">*&nbsp;Meiliaadress:</label>
					    <input class="form-control" rows="1" id="email" name="email" value.bind="userData.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" oninvalid="setCustomValidity('Sisesta email!')" oninput="setCustomValidity('')"></input>
					    <label for="password">*&nbsp;Parool:</label>
					    <input type="password" class="form-control" rows="1" id="password"  name="password" value.bind="userData.password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"  oninvalid="setCustomValidity('Parool peab sisaldama numbreid, suur ja v채ike t채hti!')" oninput="setCustomValidity('')"></input>
					    
					</div>
					
					<fieldset>
