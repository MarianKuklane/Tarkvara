<template>
<require from="kujundus/kujundus.css"> </require>

<!-- Latest compiled and minified CSS -->
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body class="body">

	<require from="nav-bar.html"></require>
	<nav-bar></nav-bar>

		<div class="main-content2">

	<br>
	<br>
			<form role ="form" id="advertform" submit.delegate="addAdvert()">
			<div class="bounds">
			<div class="form-group row">

			 </div>
			
			 <div class="form-group row">
				    <label for="description" class="col-sm-2 col-form-label">Kuulutuse tekst:</label>
						<div class="col-sm-6">
				      		<textarea type="text" name="description" class="form-control" rows="3" id="description" value.bind="advertData.description"></textarea>
				   		 </div>
				  </div>
				   
			 
			<div class="form-group row">
				<label for="price" class="col-sm-2 col-form-label">Hind:</label>

				     <input type="text" class="form-control" id="price" name="price" value.bind="advertData.price">

			 </div>
			
			  <div class="form-group row">
			    <label for="email" class="col-sm-2 col-form-label">Email</label>

				      <input type="text" class="form-control" name="email" id="email" value.bind="advertData.email">
				    </div>
			  </div>

					  </select>
				  </div>
			  
				</div>

				  <label for="selection" class="col-sm-2 col-form-label">Seeria</label>
				  <div class="col-sm-6">
					  <select class="custom-select my-1 mr-sm-2" id="subcategory" name="subcategory" value.bind="advertData.subcategory">
					    <option selected>Vali</option>
					    <option value="Headphones">Headphones</option>

					    <option value="Docs">Docs</option>

		</div>

				<button type="submit" class="btn btn-secondary btn-lg btn-block" id="save" name="save" value="Lisa kuulutus">Lisa kuulutus</button> 	
			</div>
			
			</form>
				
				
	</div>
	

</body>


</template>
